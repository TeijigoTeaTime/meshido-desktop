<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Electron boilerplate</title>
	<!-- font -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/Calendario/css/calendar.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/Calendario/css/demo.css" />
	<link rel="stylesheet" href="css/index.css" />
	<!-- JS -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/Materialize/dist/js/materialize.js"></script>
	<script type="text/javascript" src="bower_components/Calendario/js/calendario.js"></script>
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- ログインダイアログ -->
	<div id="login-modal" class="modal">
		<div class="modal-content">
			<div class="row">
				<div class="input-field col s12">
					<input id="login-email" type="email" class="validate" />
					<label for="login-email">メールアドレス</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="login-name" type="text" class="validate" />
					<label for="login-name">名前</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="waves-effect waves-light btn js-login-btn">ログイン</a>
		</div>
	</div>

	<!-- Alertダイアログ -->
	<div id="msd-alert-modal" class="modal">
		<div class="modal-content">
			<p></p>
		</div>
		<div class="modal-footer">
			<a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">閉じる</a>
		</div>
	</div>

	<div class="container msd-container">
		<!--/ Codrops top bar -->
		<div class="custom-calendar-wrap custom-calendar-full">
			<div class="custom-header clearfix">
				<h3 class="custom-month-year">
					<span id="custom-month" class="custom-month"></span>
					<span id="custom-year" class="custom-year"></span>
					<nav class="msd-js-calendar-nav hide">
						<!--
						<span id="custom-prev" class="custom-prev"></span>
						<span id="custom-next" class="custom-next"></span>
						<span id="custom-current" class="custom-current"></span>
						-->
						<span id="msd-reload-calendar" class="msd-reload-btn">
							<i class="material-icons">autorenew</i>
						</span>
					</nav>
				</h3>
			</div>
			<div id="calendar" class="fc-calendar-container"></div>
		</div>
	</div>
</body>
</html>
