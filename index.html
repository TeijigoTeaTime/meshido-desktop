<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Electron boilerplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="bower_components/Calendario/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/Calendario/css/calendar.css" />
	<link rel="stylesheet" type="text/css" href="css/calendar_custom.css" />

	<!-- JS -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/Materialize/dist/js/materialize.js"></script>
	<script src="js/login.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/index.js"></script>
	<script src="bower_components/Calendario/js/modernizr.custom.63321.js"></script>
</head>
<body>
<!-- ログインダイアログ -->
	<div id="login-modal" class="modal">
		<div class="modal-content">
			<div class="row">
				<div class="input-field col s12">
					<input id="login-email" type="email" class="validate">
					<label for="login-email">メールアドレス</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="login-name" type="text" class="validate">
					<label for="login-name">名前</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="waves-effect waves-light btn js-login-btn">ログイン</a>
		</div>
	</div>
	<div class="container">	
		<!--/ Codrops top bar -->
		<div class="custom-calendar-wrap custom-calendar-full">
			<div class="custom-header clearfix">
				<h2>Test Carendario</h2>
				<h3 class="custom-month-year">
					<span id="custom-month" class="custom-month"></span>
					<span id="custom-year" class="custom-year"></span>
					<nav>
						<span id="custom-prev" class="custom-prev"></span>
						<span id="custom-next" class="custom-next"></span>
						<span id="custom-current" class="custom-current" title="Go to current date"></span>
					</nav>
				</h3>
			</div>
			<div id="calendar" class="fc-calendar-container"></div>
		</div>
	</div><!-- /container -->
	<script type="text/javascript" src="bower_components/Calendario/js/calendario.js"></script>
	<script type="text/javascript" src="js/calendario_data.js"></script>
	<script type="text/javascript">	
		$(function() {				
			function updateMonthYear() {
				$( '#custom-month' ).html( $( '#calendar' ).calendario('getMonthName') );
				$( '#custom-year' ).html( $( '#calendar' ).calendario('getYear'));
			}	
			$(document).on('finish.calendar.calendario', function(e){
                $( '#custom-month' ).html( $( '#calendar' ).calendario('getMonthName') );
				$( '#custom-year' ).html( $( '#calendar' ).calendario('getYear'));
				$( '#custom-next' ).on( 'click', function() {
					$( '#calendar' ).calendario('gotoNextMonth', updateMonthYear);
				} );
				$( '#custom-prev' ).on( 'click', function() {
					$( '#calendar' ).calendario('gotoPreviousMonth', updateMonthYear);
				} );
				$( '#custom-current' ).on( 'click', function() {
					$( '#calendar' ).calendario('gotoNow', updateMonthYear);
				} );
            });
				
			$( '#calendar' ).calendario({
				checkUpdate : false,
				caldata : events,
				fillEmpty : false
			});
		});
	</script>
</body>
</html>
